<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="navbar">
                <div class="logo">
                    <img src="./assests/image (1).png" alt="logo">
                </div>
                <div class="pages">
                    <a href="./index.html">Home</a>
                    <a href="./ourdoctors.html">Our Doctors</a>
                    <a href="./consultaion.html">Consultation</a>
                    <!-- <a href="#">Health Tips</a> -->
                    <a href="./about.html">About</a>
                    <a href="./contact.html">Contact</a>
                    
                </div>
                <div class="login">
                    <button onclick="location.href='login.html'">LogIn</button>
                </div>
        </div>
    <div>
    <div class="main">
        <div class="homelanding">
            <div class="mainside">
                <div class="box">
                    <img src="./assests/image (1).png" alt="">
                    <div class="loginandsignup">
                        <h5>LogIn</h5>
                        <h5>SignUp</h5>
                    </div>
                    <form action="#">
                        <p>Email:</p>
                        <input type="email" placeholder="your.email@example.com">
                        <p>Password:</p>
                        <input type="password" placeholder="Enter your password">
                        <div class="rememberandforgot">
                            <div>
                                <input type="radio" id="rememberme">
                                <label for="rememberme">Remember Me</label>
                            </div>
                            <a href="#">Forget Password?</a>
                        </div>
                        <button type="submit">Log In</button>
                    </form>
                </div>
            </div>
            <div class="photoside">
                <div class="photo">
                    <img src="./assests/login-illustration-3sqSxamH.jpg" alt="loginpic">
                </div>
                <div class="headinganddesc">
                    <h1>Welcome to HealthSphere</h1>
                    <p>Your trusted partner for online healthcare consultations. Connect with certified doctors anytime, anywhere.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
